<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Controle de Retornos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2 id="welcome"></h2>

    <div class="filters">
      <input type="text" id="filter-equipe" placeholder="Filtrar Equipe" class="filter-input">
      <input type="text" id="filter-lider" placeholder="Filtrar Líder" class="filter-input">
      <input type="text" id="filter-data" placeholder="Filtrar Data" class="filter-input">
      <input type="text" id="filter-instalacao" placeholder="Filtrar Instalação" class="filter-input">
      <input type="text" id="filter-nota" placeholder="Filtrar Nº Nota" class="filter-input">
      <input type="text" id="filter-irregularidade" placeholder="Filtrar Irregularidade" class="filter-input">
      <input type="text" id="filter-situacao" placeholder="Filtrar Situação" class="filter-input">
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>Equipe</th>
          <th>Líder</th>
          <th>Data</th>
          <th>Instalação</th>
          <th>Número da Nota</th>
          <th>Irregularidade</th>
          <th>Observação</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
