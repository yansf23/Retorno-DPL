<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Controle de Retornos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2 id="welcome"></h2>

    <!-- Filtros -->
    <table id="data-table">
      <thead>
        <tr>
          <th><input type="text" placeholder="Filtrar Equipe" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Líder" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Data" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Instalação" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Nota" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Irregularidade" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Observação" class="filter-input" /></th>
          <th><input type="text" placeholder="Filtrar Situação" class="filter-input" /></th>
        </tr>
        <tr>
          <th>Equipe</th>
          <th>Líder</th>
          <th>Data</th>
          <th>Instalação</th>
          <th>Número da Nota</th>
          <th>Irregularidade</th>
          <th>Observação</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
