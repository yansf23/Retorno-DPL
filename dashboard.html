<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Controle de Retornos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2 id="welcome"></h2>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <button onclick="importarPlanilha()">Importar Planilha</button>

    <table id="data-table">
      <thead>
        <tr>
          <th>Equipe</th>
          <th>Líder</th>
          <th>Data</th>
          <th>Instalação</th>
          <th>Número da Nota</th>
          <th>Irregularidade</th>
          <th>Observação</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
